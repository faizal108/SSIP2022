    <div>
        <table>
            <tr>
                <td>
                    <label for="department">department:</label>
                </td>
                <td>
                    <input type="text" id="department" name="department" placeholder="department" required>
                </td>
            </tr>
            <tr style="padding-top: 5px;">
                <td>
                    <label for="subject">subject:</label>
                </td>
                <td>
                    <input type="text" id="subject" name="subject" placeholder="subject" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Created by">Created by:</label>
                </td>
                <td>
                    <input type="text" id="Created_by" name="Created_by" placeholder="Created by" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Remarks">Remarks:</label>
                </td>
                <td>
                    <textarea name="remarks" rows="5" cols="40"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Documents">Documents:</label>
                </td>
                <td>
                    <input type="file" name="file" id="file" onchange="updateList()" multiple>
                    <div id="filelist"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Destination">Destination:</label>
                </td>
                <td>
                    <input type="text" id="Destination" name="Destination" placeholder="Destination" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id="add" value="add" class="button">
                </td>
            </tr>
        </table>
